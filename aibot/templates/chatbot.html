{% extends 'base.html' %}


{% block styles %}
<style>
    body {
        height: 100%;
    }

    html {
        height: 100%;
    }

    .message {
        margin-bottom: 15px;
    }

    .message-text {
        padding: 10px;
        border-radius: 5px;
    }

    .messages-list {
        padding-left: 0;
    }

    .sent {
        background-color: #00FF00;
    }

    .received {
        background-color: #FFFFFF;
        align-self: flex-start;

    }

    .message-form {
        display: flex;
        position: fixed;
        bottom:0;
        left: 0;
        right: 0;
        padding: 10px;
        background-color: black;
    }

    .message-input {
        flex: 1;
        border-radius: 0;
    }

    .chat-container {
        height: 100%;
        display: flex;
        flex-direction: column;
    }
</style>

{% endblock styles %}

{% block content %}

<div class="chat-container">
    <div class="card flex-grow-1">
        <div class="card-header bg-primary text-white">Chat</div>

    </div>
</div>
{% endblock content %}
